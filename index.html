  <style type="text/tailwindcss">
    @theme {
      --color-primary: #0f172a;
      --color-secondary: #2dd4bf;
      --color-accent: #7e22ce;
      --color-light: #f8fafc;
      --color-dark: #020617;
      --font-inter: 'Inter', sans-serif;
    }
    
    @utility glow {
      box-shadow: 0 0 15px var(--tw-shadow-color);
    }
    
    @utility pulse-glow {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 5px var(--tw-shadow-color);
      }
      50% {
        box-shadow: 0 0 20px var(--tw-shadow-color);
      }
    }
    
    @utility float {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    body {
      background: radial-gradient(circle at top right, #1e293b 0%, var(--color-primary) 100%);
      background-attachment: fixed;
      font-family: var(--font-inter);
    }
    
    .platform-btn {
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(45, 212, 191, 0.2);
      transition: all 0.3s ease;
    }
    
    .platform-btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 90deg at 50% 50%, rgba(45, 212, 191, 0) 0deg, var(--color-secondary) 180deg, rgba(45, 212, 191, 0) 360deg);
      animation: rotate 8s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }
    
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .platform-btn:hover {
      transform: translateY(-5px);
      border-color: var(--color-secondary);
    }
    
    .neon-border {
      position: relative;
    }
    
    .neon-border::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: linear-gradient(45deg, var(--color-secondary), var(--color-accent));
      z-index: -1;
      border-radius: inherit;
      filter: blur(2px);
      opacity: 0.7;
      pointer-events: none;
    }
    
    .text-gradient {
      background: linear-gradient(90deg, var(--color-secondary), var(--color-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .bg-grid {
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }
  </style>
</head>

  <script>
    // 按钮悬停动画增强
    document.querySelectorAll('.platform-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.querySelector('.fa-bilibili, .fa-tiktok, .fa-book, .fa-youtube')
           .classList.add('scale-110');
        setTimeout(() => {
          btn.querySelector('.fa-bilibili, .fa-tiktok, .fa-book, .fa-youtube')
             .classList.remove('scale-110');
        }, 200);
      });
    });
    
    // 滚动动画
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      document.querySelectorAll('.platform-btn').forEach((btn, index) => {
        const delay = index * 100;
        setTimeout(() => {
          const rect = btn.getBoundingClientRect();
          if (rect.top < window.innerHeight * 0.9) {
            btn.classList.add('opacity-100', 'translate-y-0');
            btn.classList.remove('opacity-0', 'translate-y-8');
          }
        }, delay);
      });
    });
    
    // 初始加载动画
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.platform-btn').forEach((btn, index) => {
        btn.classList.add('opacity-0', 'translate-y-8');
        setTimeout(() => {
          btn.classList.add('opacity-100', 'translate-y-0');
          btn.classList.remove('opacity-0', 'translate-y-8');
        }, 300 + index * 200);
      });
    });
  </script>
